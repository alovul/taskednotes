{% extends "notes/layout.html" %}

{% block title %}
Delete Photonote
{% endblock %}

{% block content %}
<h2>Delete Photonote</h2>
<p>Are you sure you want to delete the photonote "{{ photonote.name }}"?</p>
<form method="post" action="{% url 'delete_photonote' photonote.id %}">
    {% csrf_token %}
    <button class="delete-button" type="submit">Delete</button>
</form>
<a class="cancel-button" href="{% url 'images' %}">Cancel</a>
{% endblock %}
