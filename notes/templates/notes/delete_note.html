{% extends "notes/layout.html" %}

{% block title %}
Delete Note
{% endblock %}

{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete the note "{{ note.description }}"?</p>
<form method="post" action="{% url 'delete_note' note.id %}">
    {% csrf_token %}
    <button class="delete-button" type="submit">Delete</button>
</form>
<a class="cancel-button" href="{% url 'home' %}">Cancel</a>
{% endblock %}
